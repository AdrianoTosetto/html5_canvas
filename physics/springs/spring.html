
<html>

    <title>Canvas tutorial</title>
    <script type="text/javascript">
    const canvasWidth = 500;

    // helper function to draw the spring

	function drawEllipse(context,centerX, centerY, width, height) {
		
		context.beginPath();
		context.moveTo(centerX, centerY); // A1
	  	context.bezierCurveTo(
	    
	    centerX, centerY - height/2, // C1
	    centerX + width/2, centerY - height/2, // C2
	    centerX + width/2, centerY); // A2
		context.stroke()
	 	context.closePath();
	}
	// helper function to draw the spring
	function drawEllipse1(context,centerX, centerY, width, height) {
		
		context.beginPath();
		context.moveTo(centerX, centerY); // A1
	  	context.bezierCurveTo(
	    
	    centerX, centerY + height/2, // C1
	    centerX + width/2, centerY + height/2, // C2
	    centerX + width/2, centerY); // A2
		context.stroke()
	 	context.closePath();	
	}

    	draw(ctx,dist) {

    		//ctx.moveTo(this.x, this.y);
			//for (let i = 0; i < this.size; i+=0.1) {

			//	ctx.moveTo(i*10+this.x,(Math.cos(i)*10+this.y));
			//	ctx.stroke();
			//}

			ctx.arc(0+this.x,this.y,dist,0,Math.PI);
			ctx.stroke();
			ctx.beginPath()
			ctx.arc(0+this.x+38,this.y,dist,0,Math.PI);
			ctx.stroke()
		
    	}
    }

			drawEllipse1(ctx, 300,300, 100, 100)
		}
	}
    </script>
